name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  schedule:
    # Run weekly on Mondays at 00:00 UTC to get latest code-server
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile_python_3_8
            tag: python3.8
          - dockerfile: Dockerfile_python_3_9
            tag: python3.9
          - dockerfile: Dockerfile_python_3_10
            tag: python3.10
          - dockerfile: Dockerfile_python_3_11
            tag: python3.11
          - dockerfile: Dockerfile_python_3_12
            tag: python3.12
          - dockerfile: Dockerfile_python_3_13
            tag: python3.13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest code-server version
        id: code-server-version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/coder/code-server/releases/latest | jq -r .tag_name)
          VERSION_NUM=${LATEST_VERSION#v}  # Remove 'v' prefix for build arg
          echo "version=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION_NUM}" >> $GITHUB_OUTPUT
          echo "Latest code-server version: ${LATEST_VERSION} (${VERSION_NUM})"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            CODE_SERVER_VERSION=${{ steps.code-server-version.outputs.version_num }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vscode-server:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
